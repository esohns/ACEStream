name: continuous integration

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release

jobs:
      
 build:
  strategy:
   matrix:
    os: ['ubuntu-latest', 'windows-latest', 'macos-latest']
    platform: ['x86', 'x64']
    exclude:
     - os: 'ubuntu-latest'
       platform: 'x86'
     - os: 'windows-latest'
       platform: 'x86'
     - os: 'macos-latest'

  # The CMake configure and build commands are platform agnostic and should work equally
  # well on Windows or Mac.  You can convert this to a matrix build if you need
  # cross-platform coverage.
  # See: https://docs.github.com/en/free-pro-team@latest/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
  runs-on: ${{matrix.os}}

  steps:
   - name: Checkout
     uses: actions/checkout@v2

   - name: Checkout submodules
     run: git submodule update --init --recursive

   - name: Install dependencies (packages) [UNIX]
     if: ${{ matrix.os=='ubuntu-latest' }}
     uses: ./.github/actions/install_deps
     with:
      os: ${{matrix.os}}

   - name: Install dependencies (packages) [Win32]
     if: ${{ matrix.os=='windows-latest' }}
     uses: ./.github/actions/install_deps_win32
     with:
      os: ${{matrix.os}}

   - name: Install dependencies (ACE) [UNIX]
     if: ${{ matrix.os=='ubuntu-latest' }}
     uses: ./.github/actions/install_ACE
     with:
      os: ${{matrix.os}}

   - name: Install dependencies (ACE) [Win32]
     if: ${{ matrix.os=='windows-latest' }}
     uses: ./.github/actions/install_ACE_win32
     with:
      os: ${{matrix.os}}

   - name: Remove Common link [UNIX]
     if: ${{ matrix.os=='ubuntu-latest' }}
     run: sudo rm -f modules/Common

   - name: Remove Common link [Win32]
     if: ${{ matrix.os=='windows-latest' }}
     run: del /F /Q modules/Common

   - name: Checkout (Common)
     uses: actions/checkout@v2
     with:
      repository: esohns/Common
      path: modules/Common

   - name: Add Common link [Win32]
     if: ${{ matrix.os=='windows-latest' }}
     run: |
          cd ..
          mklink /D Common ACEStream/modules/Common
          cd ${{github.workspace}}

   - name: Configure CMake (Common)
     run: |
          cd modules/Common
          git submodule update --init --recursive
          cmake -B ${{github.workspace}}/modules/Common/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}
          cd ${{github.workspace}}

   - name: Generate LibreOffice headers [UNIX]
     if: ${{ matrix.os=='ubuntu-latest' }}
     run: |
          cd scripts
          chmod u+x make_oo_headers.sh
          sudo ./make_oo_headers.sh
          cd ${{github.workspace}}

   - name: Generate LibreOffice headers [Win32]
     if: ${{ matrix.os=='windows-latest' }}
     run: |
          cd scripts
          .\\make_oo_headers.bat
          cd ${{github.workspace}}

   - name: Apply Patch To (Temporarily) Remove Dependency on ACENetwork
     run: git apply scripts/github_repo_build.patch

   - name: Configure CMake
     run: cmake -B ${{github.workspace}}/build -DCommon_DIR=modules/Common/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

   - name: Build
     run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}

   - name: Test
     working-directory: ${{github.workspace}}/build
     run: ctest -C ${{env.BUILD_TYPE}}
